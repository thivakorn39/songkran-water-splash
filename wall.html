<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>‡∏Å‡∏≥‡πÅ‡∏û‡∏á‡∏™‡∏≤‡∏î‡∏ô‡πâ‡∏≥</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff3e0;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    .splash-img {
      width: 400px;
    }

    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0077cc;
      font-size: 1.4rem;
      font-weight: bold;
      white-space: nowrap;

    }

    @keyframes float {
      0% {
        transform: translate(-50%, -50%) translateY(0px);
      }

      50% {

      }

      100% {
        transform: translate(-50%, -50%) translateY(0px);
      }
    }
  </style>
</head>

<body>
  <h1>üíß ‡∏Å‡∏≥‡πÅ‡∏û‡∏á‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£‡∏™‡∏á‡∏Å‡∏£‡∏≤‡∏ô‡∏ï‡πå üíß</h1>

  <div id="wall"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded, remove, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMH5oWEqrsPvIHfe6UVeszseV0-QaxtGw",
      authDomain: "songkran-water-splash.firebaseapp.com",
      projectId: "songkran-water-splash",
      storageBucket: "songkran-water-splash.appspot.com",
      messagingSenderId: "145856517287",
      appId: "1:145856517287:web:63c638840573c3ca79b782"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const wall = document.getElementById("wall");

    const EXPIRY_MS = 3 * 60 * 60 * 1000; // 3 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á

    onChildAdded(ref(db, "messages"), (data) => {
      const msg = data.val();
      const id = data.key;

      // ‡∏ñ‡πâ‡∏≤‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏Å‡πà‡∏≤‡πÄ‡∏Å‡∏¥‡∏ô 3 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á ‡πÉ‡∏´‡πâ‡∏•‡∏ö‡∏ó‡∏¥‡πâ‡∏á
      if (Date.now() - msg.timestamp > EXPIRY_MS) {
        remove(ref(db, "messages/" + id));
        return;
      }

      const container = document.createElement("div");
      container.className = "container";

      const image = document.createElement("img");
      image.src = "./splash.png";
      image.className = "splash-img";

      const text = document.createElement("div");
      text.className = "message";
      text.textContent = msg.text;

      container.appendChild(image);
      container.appendChild(text);
      wall.prepend(container);
    });

    // ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏‡∏ó‡∏∏‡∏Å‡πÜ 1 ‡∏ô‡∏≤‡∏ó‡∏µ
    setInterval(async () => {
      const snapshot = await get(ref(db, "messages"));
      const now = Date.now();
      snapshot.forEach(child => {
        const data = child.val();
        if (now - data.timestamp > EXPIRY_MS) {
          remove(ref(db, "messages/" + child.key));
        }
      });
    }, 60 * 1000);
  </script>
</body>

</html>
